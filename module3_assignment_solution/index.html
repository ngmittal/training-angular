<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="./angular.min.js"></script>
    <script src="./app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <em>This app will check for item name and description against input string.</em>


    <div class="row">
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="narrowCtrl.searchTerm">
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="narrowCtrl.getMatchedItems()">Narrow It Down For Me!</button>
        </div>
      </div>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <div class="row">
      <items-loader-indicator></items-loader-indicator>
    </div>

    <!-- found-items should be implemented as a component -->
    <div class="row">
        <found-items item-list ="narrowCtrl.menuItemList" on-remove="narrowCtrl.removeItem(index)"></found-items>
    </div>
  </div>

</body>
</html>
